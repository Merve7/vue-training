<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
  <style>
    body {
      font-family: 'Archivo Narrow', sans-serif;
      background: #25859a;
    }

    h1, h2, h3, h4 {
      font-family: 'Fjalla One', sans-serif;
    }

    h1 {
      margin-top: 40px;
      color: white;
      text-align: center;
    }

    .loading {
      color: white;
      text-align: center;
      font-size: 20px;
    }

    .display, #app, .beer-contain, .beer-img {
      display: flex;
      justify-content: center;
      align-content: center;
    }

    #app {
      flex-direction: column;
    }

    .beer-contain {
      width: 50%;
      margin: 20px 24%;
      box-shadow: 0 2px 3px 1px rgba(30, 0, 0, 0.1);
    }

    .beer-img {
      padding: 30px;
      background: #FF6542;
      border: 1px solid #88498F;
      border-right: 1px solid #f44822;
    }

    .beer-info {
      background: #564154;
      color: white;
      padding: 30px;
      border: 1px solid #88498F;
    }
    .beer-info .bright {
      color: #fcd7cf;
      font-family: 'Contrail One', sans-serif;
    }

    h3 {
      margin-bottom: 5px;
    }

    ul {
      margin-top: 5px;
    }

  </style>
</head>
<body>
<div id="app">
  <section>
    <h1>üç∫ Make yourself some Punk Beers üçª</h1>
    <div v-if="beers.length === 0" class="loading">Loading...</div>
    <div v-for="beer in beers" class="beer-contain">
      <div class="beer-img">
        <img :src="beer.img" height="350" />
      </div>
      <div class="beer-info">
        <h2>{{ beer.name }}</h2>
        <p class="bright">{{ beer.tagline }}</p>
        <p><span class="bright">Description:</span> {{ beer.desc }}</p>
        <p><span class="bright">Tips:</span> {{ beer.tips }}</p>
        <h3 class="bright">Food Pairings</h3>
        <ul>
          <li v-for="item in beer.food">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data() {
      return {
        bottom: false,
        beers: []
      }
    },
    watch: {
      bottom(bottom) {
        if (bottom) {
          this.addBeer()
        }
      }
    },
    created() {
      window.addEventListener('scroll', () => {
        this.bottom = this.bottomVisible()
      })
      this.addBeer()
    },
    methods: {
      bottomVisible() {
        const scrollY = window.scrollY
        const visible = document.documentElement.clientHeight
        const pageHeight = document.documentElement.scrollHeight
        const bottomOfPage = visible + scrollY >= pageHeight
        return bottomOfPage || pageHeight < visible
      },
      addBeer() {
        axios.get('https://api.punkapi.com/v2/beers/random')
          .then(response => {
            let api = response.data[0];
            let apiInfo = {
              name : api.name,
              desc : api.description,
              img : api.image_url,
              tips : api.brewers_tips,
              tagline : api.tagline,
              food : api.food_pairing
            };
            this.beers.push(apiInfo)
            if (this.bottomVisible()) {
              this.addBeer()
            }
          })
      }
    }
  })
</script>
</body>
</html>
