<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h3>What is your favorite Component Library?</h3>
  <p v-html="library"></p>
</div>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data() {
      return {
        library: `I like <a href="https://www.primefaces.org/primeng" target="_blank">PrimeNG</a>`
      }
    }
  })
</script>
</body>
</html>
