<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <style>
    .active {
      background-color: #a00;
    }
  </style>
</head>
<body>
<div id="app">
  <h3>What is your favorite Component Library?</h3>
  <p><input v-model="library" /></p>
  <p v-once="library">{{ library }}</p>
  <span v-pre>This is good if I need to show the mustache view of {{ library }}</span>
  <pre>{{ $data }}</pre>
</div>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data() {
      return {
        library: 'I like PrimeNG'
      }
    }
  })
</script>
</body>
</html>
